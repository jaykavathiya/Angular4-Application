<label>Server Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button class="btn btn-primary" [disabled]="!addNewServer" (click)="onServerCreation()">Add Server</button>
<!--<p [innerText]="serverCreationStatus"></p>-->
<p *ngIf="serverCreated; else noServer">Server was created and the server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No serer is created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<!-- Assignment tasks -->
<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-info" [disabled]="userName === ''" (click)="clearUsername()">Check Username</button>
<!-- Assginment tasks -->
<button class="btn btn-warning" (click)="performAction()">Display Details</button>
<p *ngIf="togglePara">Something just like this</p>
<p *ngFor="let cnt of counterArray; let i = index" [ngStyle]="giveColor(i)" [ngClass]="{textColor: i >= 4}" >{{cnt}}</p>
