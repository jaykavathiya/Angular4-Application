<div class="container">
  <app-game-control (incrementEmit)="onStartIncrement($event)"></app-game-control>
  <div class="row">
    <div class="col-xs-6">
      <app-odd *ngFor="let odd of odds" [number]="odd"></app-odd>
    </div>
    <div class="col-xs-6">
      <app-even *ngFor="let even of evens" [number]="even"></app-even>
    </div>
  </div>
  <hr>
  <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Show odd numbers</button>
  <br><br>
  <div class="list-group">
    <div *ngIf="onlyOdd">
      <li class="list-group-item"
          [ngClass]="{odd: oddN % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddN % 2 !== 0 ? 'yellow':'transparent'}"
          *ngFor = "let oddN of oddNumbres">
        {{oddN}}
      </li>
    </div>
    <!--<div *ngIf="!onlyOdd">-->
      <!--<li class="list-group-item"-->
          <!--[ngClass]="{odd: evenN % 2 !== 0}"-->
          <!--[ngStyle]="{backgroundColor: evenN % 2 !== 0 ? 'yellow':'transparent'}"-->
          <!--*ngFor = "let evenN of evenNumbers">-->
        <!--{{ evenN }}-->
      <!--</li>-->
    <!--</div>-->
    <div *appUnless="onlyOdd">
      <li class="list-group-item"
          [ngClass]="{odd: evenN % 2 !== 0}"
          [ngStyle]="{backgroundColor: evenN % 2 !== 0 ? 'yellow':'transparent'}"
          *ngFor = "let evenN of evenNumbers">
        {{ evenN }}
      </li>
    </div>
  </div>
  <hr>
  <app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onFirstChange()">Change First Element</button>
      <button class="btn btn-danger" (click)="onFirstDestroy()">Destroy First Element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red;">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3>This is new component</h3>
      <hr>
      <app-servers></app-servers>
      <app-success-alert></app-success-alert>
      <p appBasicHighlight>This is the basic directive.</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">This is the better directive.</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">The Value is 5</p>
        <p *ngSwitchCase="10">The Value is 10</p>
        <p *ngSwitchCase="100">The Value is 100</p>
        <p *ngSwitchDefault>The Value is default</p>
      </div>
    </div>
  </div>
</div>
